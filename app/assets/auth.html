  <script>
    window.onblur = function(){this.close()};
    var DropboxHelper = require('lib/dropbox_helper');
    var callback = function(error, client) {
      window.opener.provider.popupCallback(error, client);
      window.close();
    };
    (new DropboxHelper).initialize().authenticate(callback);
  </script>
